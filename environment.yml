- name: Update pip
        run: |
          python -m pip install --upgrade pip
          pythin -m pip install numpy

- name: install numpy
        run: |
          pythin -m pip install numpy

name: myenv  # Replace with your desired environment name
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9  # Specify the Python version you need

  # Add your required packages and their versions here
  - numpy
  - pandas
  - nltk
  - wordcloud
  - scikit-learn
  - newspaper3k
  - matplotlib
  - plotly

  # Additional packages if needed
  - requests
  - docx
  - pytz
  - streamlit
